<!doctype html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="shortcut icon" type="image/png" href="img/logo_les_petits_plats.jpg">
  <link   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          rel="stylesheet"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous">
  </script>

  <title>Les petits plats</title>
</head>
<body>
  <header class="d-flex flex-column justify-content-center mt-5">
    <div class="logo d-flex justify-content-center ">
      <img src="img/logo_les_petits_plats.jpg"
           class="img-responsive"
           alt="Loqo du site Les petits plats"/>
    </div>
    <h1 class="text-center">Les petits plats</h1>
      <form class="d-flex w-100 search">
        <input id="main-search-filter" class="input-search form-control bg-light px-5" type="search" aria-label="Search" placeholder="Rechercher un ingrédient, appareil, ustensil ou une recette">
        <div class="btn-search--icone btn fs-3 mr-8" type="button">
          <i class="fa fa-search"></i>
        </div>
      </form>
  </header>
  <main class="mt-5">
    <div id="no-result-message"></div>
  <ul class="badges container flex-start">
    <!-- GENERATE BADGES -->
    <li class="d-inline-flex align-items-center bg-light">
      <span> azeazeaze</span>
      <i class="far fa-times-circle"></i>
    </li>
  </ul>

<!--SELECT CONTAINER-->
  <div class="categories-container d-flex">
    <!--SELECT INGREDIENTS-->
    <div class="btn-category btn-category--ingredients m-2">
      <div role="search"
           aria-expanded="false"
           data-bs-toggle="dropdown"
           class="btn w-100 fs-5 p-0 d-flex justify-content-around align-items-center">
        <span>Ingrédients</span>
        <i class="fas fa-chevron-down m-2"></i>
      </div>

      <div class="dropdown-menu dropdown-menu--ingredients">
        <div class="d-flex justify-content-between p-2 fs-5">
          <input type="text"
                 placeholder="Rechercher un ingrédient"
                 name="ingredient"
                 class="pe-5 filter-input--ingredients"/>
          <i class="mt-2 fas fa-chevron-up"></i>
        </div>
        <ul class="d-flex w-100 flex-wrap justify-content-evenly fs-6"
            id="ingredients-list">
          <!-- GENERATE FILTER -->
        </ul>
      </div>
    </div>

    <!--SELECT APPAREIL-->
    <div class="btn-category btn-category--appliances m-2">
      <div role="search"
           aria-expanded="false"
           data-bs-toggle="dropdown"
           class="btn w-100 fs-5 p-0 d-flex justify-content-around align-items-center">
        <span>Appareils</span>
        <i class="fas fa-chevron-down m-2"></i>
      </div>

      <div class="dropdown-menu dropdown-menu--appliances">
        <div class="d-flex justify-content-between p-2 fs-5">
          <input type="text"
                 placeholder="Rechercher un appareil"
                 name="appliance"
                 class="pe-5 filter-input--appliances"/>
          <i class="mt-2 fas fa-chevron-up"></i>
        </div>
        <ul class="d-flex w-100 flex-wrap justify-content-between fs-6"
            id="appliances-list">
          <!-- GENERATE FILTER -->
        </ul>
      </div>
    </div>

    <!--SELECT USTENSILES-->
    <div class="btn-category btn-category--ustensils m-2">
      <div role="search"
           aria-expanded="false"
           data-bs-toggle="dropdown"
           class="btn w-100 fs-5 p-0 d-flex justify-content-around align-items-center">
        <span>Ustensiles</span>
        <i class="fas fa-chevron-down m-2"></i>
      </div>

      <div class="dropdown-menu dropdown-menu--ustensils">
        <div class="d-flex justify-content-between p-2 fs-5">
          <input type="text"
                 placeholder="Rechercher un ustensile"
                 name="ingredient"
                 class="filter-input pe-5 filter-input--ustensils"/>
          <i class="mt-2 fas fa-chevron-up"></i>
        </div>
        <ul class="d-flex w-100 flex-wrap justify-content- fs-6"
            id="ustensils-list">
          <!-- GENERATE FILTER -->
        </ul>
      </div>
    </div>
  </div>
  <div id="recipes-cards-container" class="d-flex w-100 flex-wrap justify-content-around"></div>

  </main>
  <script type="module" src="./index.js"></script>
</body>

</html>
